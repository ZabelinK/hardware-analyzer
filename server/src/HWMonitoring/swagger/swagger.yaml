---
swagger: "2.0"
info:
  description: "This is a sample server Petstore server.  You can find out more about\
    \     Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net,\
    \ #swagger](http://swagger.io/irc/).      For this sample, you can use the api\
    \ key `special-key` to test the authorization     filters."
  version: "1.0.0"
  title: "Swagger Petstore"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "machinecontroller.swagger.io"
basePath: "/v2"
tags:
- name: "machines"
  description: "Everything about your Machine"
- name: "statistic"
  description: "Access to machine statistics"
schemes:
- "https"
- "http"
paths:
  /machine:
    post:
      tags:
      - "machines"
      summary: "Add a new machine"
      description: ""
      operationId: "add_machine"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "New machine"
        required: true
        schema:
          $ref: "#/definitions/Machine"
      responses:
        "200":
          description: "Success"
        "405":
          description: "Invalid input"
      x-swagger-router-controller: "HWMonitoring.controllers.machines_controller"
  /machine/{machineId}:
    get:
      tags:
      - "machines"
      summary: "Get machine by id"
      description: ""
      operationId: "get_machine"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "machineId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Machine"
        "404":
          description: "Invalid ID"
      x-swagger-router-controller: "HWMonitoring.controllers.machines_controller"
    delete:
      tags:
      - "machines"
      summary: "Update an existing pet"
      description: ""
      operationId: "delete_machine"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "machineId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "Success"
        "404":
          description: "Machine don't found"
      x-swagger-router-controller: "HWMonitoring.controllers.machines_controller"
  /statistic:
    post:
      tags:
      - "statistic"
      summary: "Add new statistic"
      operationId: "add_statistic"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "machine"
        in: "query"
        description: "Machine id"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "statistic"
        description: "Statistic"
        required: true
        schema:
          $ref: "#/definitions/Statistic"
      responses:
        "200":
          description: "successful operation"
        "400":
          description: "Invalid status value"
      x-swagger-router-controller: "HWMonitoring.controllers.statistic_controller"
  /statistic/{machineId}:
    get:
      tags:
      - "statistic"
      summary: "Get statistic"
      operationId: "get_statistic"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "machineId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      - name: "period"
        in: "query"
        required: false
        type: "string"
        default: "full"
        enum:
        - "full"
        - "last"
      responses:
        "200":
          description: "Success"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Statistic"
        "404":
          description: "Machine doesn't exist"
      x-swagger-router-controller: "HWMonitoring.controllers.statistic_controller"
securityDefinitions:
  petstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:pets: "modify pets in your account"
      read:pets: "read your pets"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
definitions:
  Machine:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      status:
        type: "string"
        enum:
        - "RUN"
        - "RUNNING"
        - "STOPED"
        - "STOPPING"
        - "FAILED"
    xml:
      name: "Machine"
    example:
      id: 0
      status: "RUN"
      name: "name"
  Statistic:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      machineId:
        type: "integer"
        format: "int64"
      process:
        type: "integer"
      cpuLoad:
        type: "integer"
        format: "uint8"
      memoryLoad:
        type: "integer"
        format: "uint8"
      timestamp:
        type: "string"
        format: "date-time"
    xml:
      name: "Statistic"
    example:
      timestamp: "2000-01-23T04:56:07.000+00:00"
      process: 1
      id: 0
      memoryLoad: 5
      machineId: 6
      cpuLoad: 5
  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      username:
        type: "string"
      password:
        type: "string"
    xml:
      name: "User"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
